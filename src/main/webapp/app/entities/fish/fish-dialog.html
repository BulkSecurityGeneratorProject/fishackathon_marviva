
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFishLabel" translate="marvivaApp.fish.home.createOrEditLabel">Create or edit a Fish</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fish.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="marvivaApp.fish.nombre_comun" for="field_nombre_comun">Nombre_comun</label>
            <input type="text" class="form-control" name="nombre_comun" id="field_nombre_comun"
                    ng-model="vm.fish.nombre_comun"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="marvivaApp.fish.nombre_cientifico" for="field_nombre_cientifico">Nombre_cientifico</label>
            <input type="text" class="form-control" name="nombre_cientifico" id="field_nombre_cientifico"
                    ng-model="vm.fish.nombre_cientifico"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="marvivaApp.fish.longitud" for="field_longitud">Longitud</label>
            <input type="number" class="form-control" name="longitud" id="field_longitud"
                    ng-model="vm.fish.longitud"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="marvivaApp.fish.peso" for="field_peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="field_peso"
                    ng-model="vm.fish.peso"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="marvivaApp.fish.imagen" for="field_imagen">Imagen</label>
            <input type="text" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.fish.imagen"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
