<div class="col-sm-12">
    <a ng-click="setMain(pic)" class="img-responsive thumbnail col-sm-2" ng-repeat="pic in fish.imagenes" ng-if="fish.imagenes">
        <img class="img-responsive" style="max-height: 20vmax;" ng-src="{{pic}}" alt="">
    </a>
    <img ng-show="mainImage" ng-src="{{mainImage}}" alt="" class="img-responsive thumbnail col-sm-12">
</div>
