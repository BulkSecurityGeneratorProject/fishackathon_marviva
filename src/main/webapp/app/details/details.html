                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation" ui-sref-active="active"><a ui-sref="home"><span class="glyphicon glyphicon-home"></span> Inicio</a></li>
                        <li role="presentation" ui-sref-active="active"><a ui-sref="details.consumer({id: fish.id})">Fotos</a></li>
                        <li role="presentation" ui-sref-active="active"><a ui-sref="details.bio({id: fish.id})">Información biológica</a></li>
                        <li role="presentation" ui-sref-active="active"><a ui-sref="details.commercial({id: fish.id})">Información comercial</a></li>

                        <li role="presentation" ui-sref-active="active"><a ui-sref="details.economy({id: fish.id})">Economía</a></li>
                        <li ng-if="fish.regulacion.maximoToneladas" role="presentation" ui-sref-active="active"><a ui-sref="details.regulation({id: fish.id})">Regulación</a></li>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class='col-sm-12 well'>
            <div class="col-sm-8">
                <h1>{{fish.nombreComun}}</h1>
                <h3><em>{{fish.nombreCientifico}}</em></h3>
            </div>
            <div class="col-sm-4">
                <span class="circle" ng-class="conservationClass"></span>
                <a class="btn btn-danger boton-reporte" ui-sref="details.report({id: fish.id})">Denunciar venta irresponsable</a>
            </div>
            <div class="col-sm-12">
                <div ui-view></div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="container">
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <div class="footer_logo   wow fadeInUp animated">
                                        <img src="content/images/logomarviva.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 text-center">
