<table class="table">
    <thead>
    <th>Métrica</th>
    <th>Valor</th>
</thead>
<tbody>
    <tr ng-show="fish.informacionNutricional.proteinas">
        <td>Proteínas</td>
        <td>{{fish.informacionNutricional.proteinas}} g</td>
    </tr>
    <tr ng-show="fish.informacionNutricional.carbohidratos">
        <td>Carbohidratos</td>
        <td>{{fish.informacionNutricional.carbohidratos}} g</td>
    </tr>
    <tr ng-show="fish.informacionNutricional.calorias">
        <td>Calorías</td>
        <td>{{fish.informacionNutricional.calorias}} kcal</td>
    </tr>
    <tr ng-show="fish.informacionNutricional.grasas">
        <td>Grasas</td>
        <td>{{fish.informacionNutricional.grasas}} g</td>
    </tr>
</tbody>
</table>
