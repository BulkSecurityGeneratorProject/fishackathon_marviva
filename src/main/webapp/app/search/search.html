<div class="background-home">
    <div class="hv-center container">
        <ul class="media-list">
            <li ui-sref="details.consumer({id: fish.id})" class="list-group-item" ng-repeat="fish in fishes">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object thumb" ng-src="{{fish.imagenes[0]}}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{fish.nombreComun}}</h4>
                        <p>{{fish.nombreCientifico}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
